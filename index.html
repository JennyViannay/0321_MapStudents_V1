<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <!-- map -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-wild">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wild Code School - Campus Remote 03/21</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="raw text-center">
            <h5 class="card-title" id="js-name"></h5>
            <p class="card-text" id="language"></p>
            <p class="card-text" id="city"></p>
            <div class="avatar mb-3">
                <img src="" id="avatar" class="img-fluid" alt="">
            </div>
            <div id="map" class="m-auto img-fluid"></div>
        </div>
    </div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. // #map -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAv6gSV8TTi7YXYdPprrT7gVpscqe-baw&callback=initMap&libraries=&v=weekly"
        async></script>
    <!-- Data -->
    <script src="data/data.js"></script>
    <!-- function -->
    <script>
        function initMap() {
            const myLatLng = { lat: 46.363, lng: 0.044 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: myLatLng,
            });
            data.map(student => {
                new google.maps.Marker({
                    position: { lat: student.lat, lng: student.lng },
                    map,
                    label: student.name,
                }).addListener("click", () => {
                    city.textContent = student.city
                    language.textContent = student.language
                    jsName.textContent = student.name
                    avatar.src = student.image
                });
            })
        }
    </script>
</body>

</html>
